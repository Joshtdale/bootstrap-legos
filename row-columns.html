<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <title>row-columns</title>
</head>
<body>
<div class="container-fluid">
<div class="row">
    <div class="col green"></div>
</div>
</div>


<div class="container">
<div class="row">
    <div class="col-lg-3 col-6 black"></div>
    <div class="col-lg-3 col-6 gray"></div>
    <div class="col-lg-3 col-6 black"></div>
    <div class="col-lg-3 col-6 gray"></div>
</div>
</div>
<div class="container">
<div class="row">
    <div class="col-lg-4 col-12 red "></div>
    <div class="col-lg-4 col-12 orange"></div>
    <div class="col-lg-4 col-12 yellow"></div>
</div>
</div>
<div class="container">
<div class="row justify-content-center">
    <div class="col-6 green"></div>
</div>
</div>
<div class="container">
<div class="row">
    <div class="col-6 blue"></div>
    <div class="col-6 purple"></div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
